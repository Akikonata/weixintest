<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信测试页面</title>
	<meta name="viewport" content="user-scalable=no,width=device-width, minimum-scale=0.5, maximum-scale=1.0"/>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		.container{
			width: 100%;
			height: 100%;
			background:red;
			position: absolute;
		}
		.bottom{
			position: fixed;
			bottom: 100px;
			text-align: center;
			font-size: 15px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container" id="c">
		<div class="bottom">bottom</div>
	</div>
</body>
<script>
	window.addEventListener("resize",function(){
		var container = document.getElementById("c");
		container.innerHTML+=document.body.clientHeight+' ';
	},false);
	// setTimeout(function() {
	// 	document.body.scrollTop = 1;
	// 	document.body.scrollTop = 0;
	// }, 100);
	document.body.addEventListener("touchmove",function(e){
		e.preventDefault();
	},false);
</script>
</html>
